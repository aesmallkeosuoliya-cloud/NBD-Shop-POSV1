  <style>
    /* Set Noto Sans Lao as the default font for the entire application */
    body, button, input, select, textarea {
      font-family: 'Noto Sans Lao', 'Noto Sans', sans-serif !important;
    }

    /* Hide number input spinners for modern/minimalist design */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield; /* Firefox */
    }
    
    /* Hide print areas on screen by default */
    #barcode-print-area-wrapper, #po-print-area-wrapper, #stock-movement-print-area-wrapper {
        display: none;
    }

    /* Barcode printing specific styles */
    #barcode-print-area {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4mm 2mm; /* Row gap and column gap */
      align-content: flex-start;
    }
    .barcode-label-print {
      background: white !important;
      color: black !important;
      padding: 0.5mm 1mm;
      font-family: 'Noto Sans Lao', 'Noto Sans', sans-serif !important;
      text-align: center;
      font-size: 8pt;
      line-height: 1.2;
      break-inside: avoid;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
      border: 1px dotted #999;
    }
    .barcode-label-print .label-store-name {
      font-weight: bold;
      font-size: 9pt;
    }
    .barcode-label-print .label-product-name {
      white-space: normal; /* Allow wrapping */
      word-wrap: break-word; /* Ensure long words break to prevent overflow */
    }
    .barcode-label-print .label-barcode-value {
      font-size: 7pt;
      letter-spacing: 0.5px;
      margin-top: 0.5mm;
    }
    .barcode-label-print .label-price {
      font-weight: bold;
      margin-top: 0.5mm;
    }
    .barcode-label-print svg {
      margin: 0;
    }
    
    /* PO Print Styles */
    .po-print-container { color: #000; background: #fff; font-size: 10pt; }
    .po-print-header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
    .po-print-header h1 { font-size: 20pt; font-weight: bold; margin: 0; }
    .po-print-header .store-info, .po-print-header .po-info { font-size: 9pt; line-height: 1.4; }
    .po-print-supplier-info { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 5px; }
    .po-print-items-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 9pt; }
    .po-print-items-table th, .po-print-items-table td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    .po-print-items-table th { background-color: #f2f2f2; }
    .po-print-summary { width: 50%; margin-left: auto; font-size: 11pt; }
    .po-print-summary td { padding: 4px; }
    .po-print-footer { margin-top: 30px; padding-top: 10px; border-top: 1px solid #ccc; font-size: 9pt; }

    /* Stock Movement Report Print Styles */
    .stock-movement-print-container { color: #000; background: #fff; font-size: 10pt; padding: 5mm; }
    .stock-movement-print-header { border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 8px; }
    .stock-movement-print-header h2 { font-size: 14pt; font-weight: bold; margin: 0; }
    .stock-movement-print-header p { font-size: 9pt; line-height: 1.3; margin: 0; }
    .stock-movement-print-title { text-align: center; font-size: 16pt; font-weight: bold; margin: 10px 0; }
    .stock-movement-print-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; font-size: 9pt; }
    .stock-movement-print-table th, .stock-movement-print-table td { border: 1px solid #ccc; padding: 5px; text-align: left; vertical-align: top; }
    .stock-movement-print-table th { background-color: #f2f2f2; font-weight: bold; }
    .stock-movement-print-footer { margin-top: 20px; padding-top: 10px; border-top: 1px solid #333; font-size: 9pt; text-align: center; }


    /* General print styles */
    @media print {
      body {
        margin: 0;
        padding: 0;
      }
      body, .print-area, .receipt-content, .receipt-container, .po-print-container {
        font-family: 'Phetsarath OT', 'Noto Sans Lao', 'Noto Sans', sans-serif !important;
      }
      
      /* Hide elements not meant for printing */
      .no-print {
        display: none !important;
      }

      /* Make print-only elements visible */
      .print-only {
        display: block !important;
      }
      
      /* When printing, the root app should be hidden if a specific print area is shown */
      body.printing-barcodes #root,
      body.printing-po #root,
      body.printing-stock-movement #root {
        display: none;
      }


      /* When the JS adds the corresponding class to the body,
         the targeted print wrapper becomes the ONLY visible element on the page. */
      body.printing-barcodes #barcode-print-area-wrapper,
      body.printing-po #po-print-area-wrapper,
      body.printing-stock-movement #stock-movement-print-area-wrapper {
        display: block !important;
      }

      @page {
        size: A4;
        margin: 1cm;
      }
    }
  </style>

</head>
<body>
  <div id="root" class="no-print"></div>
  <div id="barcode-print-area-wrapper"></div>
  <div id="po-print-area-wrapper"></div>
  <div id="stock-movement-print-area-wrapper"></div>
  <script type="module" src="./index.tsx" defer></script>
</body>
